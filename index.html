<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>Interactive 2</title>
  </head>
  <body>
    <!-- nav -->
    <header class="nav nav--default">
      <div class="logo">
        <h3>Interactive 2</h3>
      </div>

      <nav class="nav--container">
        <ul class="nav--list">
          <li class="nav--items">
            <a href="#hero" class="test nav--link">Home</a>
          </li>

          <li class="nav--items">
            <a href="#glass" class="test nav--link">Product</a>
          </li>

          <li class="nav--items">
            <a href="#boxes" class="test nav--link">Services</a>
          </li>

          <li class="nav--items">
            <a href="#boxes-2" class="test nav--link">Services</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- hero section -->
    <section class="bg--picture margin-top parallax" id="hero">
      <!-- container -->
      <main class="main--content">
        <section class="main--info">
          <h1 class="text-center">Hello World</h1>
        </section>
      </main>
    </section>

    <!-- animation boxes -->
    <section class="bg--default" id="boxes">
      <!-- container -->
      <section class="container">
        <section class="boxes--content">
          <section class="box">
            <h3>Box 1</h3>
          </section>
          <section class="box">
            <h3>Box 2</h3>
          </section>
          <section class="box">
            <h3>Box 3</h3>
          </section>
        </section>
      </section>
    </section>

    <!-- lazy loading with glassmorphism -->
    <section class="bg--picture lazy parallax" id="glass">
      <section class="container">
        <section class="lazy--loading">
          <section class="box--glass">
            <h3>1</h3>
          </section>

          <section class="box--glass">
            <h3>2</h3>
          </section>

          <section class="box--glass">
            <h3>3</h3>
          </section>
        </section>
      </section>
    </section>

    <!-- animation boxes -->
    <section class="bg--default" id="boxes-2">
      <!-- container -->
      <section class="container">
        <section class="boxes--content">
          <section class="box">
            <h3>Box 1</h3>
          </section>
          <section class="box">
            <h3>Box 2</h3>
          </section>
          <section class="box">
            <h3>Box 3</h3>
          </section>
        </section>
      </section>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
